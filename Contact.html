    <main>

        <h1 id="title">
            Contact Me
        </h1>

        <p id="description">Please complete the form below</p>

        <!--Start of the Form-->

        <div id="form-container">

            <form action="" id="survey-form">

                <!-- Ask Users for their Name-->
                <div>
                    <div>
                        <label for="name" id="name-label">Name:</label>
                    </div>
                    <div>
                        <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name"
                            required maxlength="50" size="30">
                    </div>
                </div>
                <br>
                <!--Ask user for their email-->

                <div>
                    <div>
                        <label for="email" id="email-label">Email:</label>
                    </div>
                    <div>
                        <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email"
                            required size="30">
                    </div>
                </div>
                <br>
                <!--Dropdown List-->

                <div>
                    <div>
                        <label for="dropdown">Where did you hear about us?:</label>
                    </div>
                    <div>
                        <select name="dropdown" id="dropdown">
                            <option value="google">Google Search</option>
                            <option value="facebook">Facebook</option>
                            <option value="word">Word of Mouth</option>
                        </select>
                    </div>
                </div>
                <br>
                <!--Ask users for type of translation-->

                <div>
                    <div>
                        <label for="comments">Comments:</label>
                    </div>
                    <div>
                        <textarea name="comments" maxlength="1000" cols="40" rows="10"
                        id="comments"></textarea>
                    </div>
                </div>
                <br>

                
                <!--Submit Button-->
                <div>
                    <input type="submit" value="Submit" id="submit">
                </div>
            </form>

        </div>

    </main>
